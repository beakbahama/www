    /* Base GitHub Dark Mode Vibing */
    :root {

    }

    /* Link styling */
    a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #1f6feb;

    }

    /* Fine print styling */

      margin-top: auto;
      font-size: 0.85rem;
      color: #8b949e;
      line-height: 1.4;

      font-weight: 600;

      /* subdued GitHub-style gray */

    h2:first-of-type {

    a.external::after {
